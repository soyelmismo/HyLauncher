name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.2.0)'
        required: true
      notes:
        description: 'Release notes'
        required: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: app-linux
          - os: windows-latest
            platform: windows/amd64
            artifact_name: app-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev

      - name: Verify GTK & WebKit
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          pkg-config --modversion gtk+-3.0
          pkg-config --modversion webkit2gtk-4.0

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build update-helper
        shell: pwsh
        run: |
          if ("${{ matrix.os }}" -eq "windows-latest") {
              go build -o build/bin/update-helper.exe ./cmd/update-helper
          } else {
              go build -o build/bin/update-helper ./cmd/update-helper
              chmod +x build/bin/update-helper
          }

      - name: Build Wails app
        run: wails build -platform ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-linux
          path: dist/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-windows
          path: dist/windows

      - name: Prepare release folder
        run: |
          mkdir -p release
          
          # Copy and rename Linux binary
          cp dist/linux/app-linux release/HyLauncher-linux-x64
          chmod +x release/HyLauncher-linux-x64
          
          # Copy and rename Windows binary
          cp dist/windows/app-windows.exe release/HyLauncher-windows-x64.exe
          
          # Copy update helpers
          cp dist/linux/update-helper release/update-helper-linux
          chmod +x release/update-helper-linux
          cp dist/windows/update-helper.exe release/update-helper-windows.exe

      - name: Generate version.json
        run: |
          VERSION="${{ inputs.version }}"
          LINUX_SHA=$(sha256sum release/HyLauncher-linux-x64 | cut -d ' ' -f1)
          WINDOWS_SHA=$(sha256sum release/HyLauncher-windows-x64.exe | cut -d ' ' -f1)

          cat <<EOF > release/version.json
          {
            "version": "$VERSION",
            "linux": {
              "amd64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/HyLauncher-linux-x64",
                "sha256": "$LINUX_SHA"
              }
            },
            "windows": {
              "amd64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/HyLauncher-windows-x64.exe",
                "sha256": "$WINDOWS_SHA"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: ${{ inputs.notes }}
          files: |
            release/HyLauncher-linux-x64
            release/HyLauncher-windows-x64.exe
            release/update-helper-linux
            release/update-helper-windows.exe
            release/version.json

  cleanup:
    name: Cleanup old artifacts
    needs: build
    if: success()
    runs-on: ubuntu-latest

    permissions:
      actions: write

    steps:
      - name: Delete artifacts from previous runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching artifactsâ€¦"

          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.workflow_run.id != '${{ github.run_id }}') | .id')

          if [ -z "$ARTIFACTS" ]; then
            echo "No old artifacts found."
            exit 0
          fi

          for id in $ARTIFACTS; do
            echo "Deleting artifact ID: $id"
            gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
name: Wails Build Windows & Linux

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_name: app-linux
          - os: windows-latest
            platform: windows/amd64
            artifact_name: app-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev

      - name: Verify GTK & WebKit
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          pkg-config --modversion gtk+-3.0
          pkg-config --modversion webkit2gtk-4.0

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build update-helper
        shell: pwsh
        run: |
          if ("${{ matrix.os }}" -eq "windows-latest") {
              go build -o build/bin/update-helper.exe ./cmd/update-helper
          } else {
              go build -o build/bin/update-helper ./cmd/update-helper
              chmod +x build/bin/update-helper
          }


      - name: Build Wails app
        run: wails build -platform ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/bin/*


  cleanup:
    name: Cleanup old artifacts
    needs: build
    if: success()
    runs-on: ubuntu-latest

    permissions:
      actions: write

    steps:
      - name: Delete artifacts from previous runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching artifactsâ€¦"

          ARTIFACTS=$(gh api repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.workflow_run.id != '${{ github.run_id }}') | .id')

          if [ -z "$ARTIFACTS" ]; then
            echo "No old artifacts found."
            exit 0
          fi

          for id in $ARTIFACTS; do
            echo "Deleting artifact ID: $id"
            gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$id
          done
